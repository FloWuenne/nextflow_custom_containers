
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vitessce main page</title>
  </head>
  <body>
    <h1>Vitessce</h1>
    <div id="root"></div>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0?dev",
          "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
          "vitessce": "https://unpkg.com/vitessce@latest"
        }
      }
    </script>
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import { Vitessce } from 'vitessce';

      const config = {"version": "1.0.1", "name": "Neumann et al., 2020", "description": "Four registered imaging modalities (PAS, IMS, AF) from HuBMAP collection HBM876.XNRH.336", "datasets": [{"uid": "A", "name": "Spraggins", "files": [{"type": "raster", "fileType": "raster.json", "options": {"schemaVersion": "0.0.2", "images": [{"name": "PAS", "type": "ome-tiff", "url": "s3://nf-core-awsmegatests.s3-eu-west-1.amazonaws.com/molkart/results-7605a53092930a0b65509c64f79834a6c8449e9b/clahe/32830-Slide1_A2-2_32830-Slide1_A2-2_DAPI_gridfilled_clahe.tiff"}], "usePhysicalSizeScaling": true, "renderLayers": ["PAS", "AF", "IMS PosMode", "IMS NegMode"]}}]}], "coordinationSpace": {}, "layout": [{"component": "spatial", "coordinationScopes": {}, "x": 0, "y": 0, "w": 9, "h": 12}, {"component": "layerController", "coordinationScopes": {}, "x": 9, "y": 0, "w": 3, "h": 12}], "initStrategy": "auto"};

      function MyApp() {
        return React.createElement(
          Vitessce,
          {
            height: 500,
            theme: 'light',
            config: config,
          }
        );
      }

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(React.createElement(MyApp));
    </script>
  </body>
</html>
